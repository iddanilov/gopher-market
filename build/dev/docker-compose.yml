version: "2.2"

services:
  postgres:
    image: postgres:10.14
    environment:
      POSTGRES_DB: gopher_market
      POSTGRES_USER: gopher_market
      POSTGRES_PASSWORD: gopher_market
    ports:
      - "6432:5432"
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  wiremock:
    image: docker-mirror-io.dcube.devmail.ru/rodolpheche/wiremock:2.27.1
    volumes:
      - ${PWD}/build/wiremock:/home/wiremock:ro
    ports:
      - 2218:8080